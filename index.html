<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learn semantic-ui</title>
	<link rel="stylesheet" href="./bower_components/semantic/dist/semantic.css">
	<script src='./bower_components/jquery/dist/jquery.min.js'></script>
	<script src='./bower_components/semantic/dist/semantic.js'></script>
</head>
<body>
	<h2>1.button</h2>
	<button class="ui button" tabindex='0'>Follow</button>
	<button class="ui button primary">primary</button>
	<button class="ui button secondary">secondary</button>
	<div class="ui animated button" tabindex='0'>
		<div class="visible content">Next</div>
		<div class="hidden content">
			<i class='arrow right icon'></i>
		</div>
	</div>
	<div class="ui animated button vertical" tabindex='0'>
		<div class="visible content">Shop</div>
		<div class="hidden content">
			<i class="icon shop"></i>
		</div>
	</div>
	<div class="ui animated fade button">
		<div class="visible content">SHOW</div>
		<div class='hidden content'>HIDDEN</div>
	</div>

</body>
</html>
