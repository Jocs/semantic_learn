<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input demo</title>
	<link rel="stylesheet" href="./bower_components/semantic/dist/semantic.css">
	<script src='./bower_components/jquery/dist/jquery.min.js'></script>
	<script src='./bower_components/semantic/dist/semantic.js'></script>
</head>
<body>
	<div class="ui input">
		<input type="text" placeholder='Search...'/>
	</div>
	<div class="ui input focus">
		<input type="text" placeholder='Search...'>
	</div>
	<div class="ui left icon input" id='input'>
		<input type="text" placeholder='search'>
		<i class='search icon'></i>
	</div>
	<button class="ui button" id="button">Loading</button>
	<div class="ui disabled input">
		<input type="text" placeholder='searching'>
	</div>
	<div class="ui disabled icon input">
		<i class="search icon"></i>
		<input type="text" placeholder='Search...'>
	</div>

	<div class="ui input error">
		<input type="text" placeholder='Search...'>
	</div>
	
	<div class="ui labeled input">
		<div class="ui label">http://</div>
		<input type="text" placeholder='duapp.com'/>
	</div>
	
	<div class="ui right labeled input">
		<input type="text" placeholder='Find domain'/>
		<div class="ui dropdown label">
			<div class="text">.com</div>
			<i class="dropdown icon"></i>
			<div class="menu">
				<div class="item">.com</div>
				<div class="item">.net</div>
				<div class="item">.org</div>
			</div>
		</div>
	</div>
	
	<div class="ui right labeled input">
		<div class="ui basic label">$</div>
		<input type="text" placeholder='Amount'>
		<div class="ui basic label">.00</div>
	</div>

	<div class="ui right labeled left icon input">
		<i class="tag icon"></i>
		<input type="text" placeholder='add icon'/>
		<a class="ui tag label">Add Tag</a>
	</div>

	<div class="ui left corner labeled input">
		<input type="text" placeholder='Search...'>
		<div class='ui left corner label'>
			<i class='asterisk icon'></i>
		</div>
	</div>

	<div class="ui left icon action input">
		<i class="search icon"></i>
		<input type="text" placeholder='Search...'>
		<button class="ui button">搜索</button>
	</div>
	
	<div class="ui left icon right action input">
		<i class='search icon'></i>
		<input type="text" placeholder='Search...'>
		<div class="ui floating dropdown button">
			<div class="text">This Page</div>
			<i class="dropdown icon"></i>
			<div class="menu">
				<div class="item">ransixi</div>
				<div class="item">wujingwen</div>
			</div>
		</div>
	</div>
	
	<div class="ui action input">
		<input type="text" value='http://errorlog.duapp.com'/>
		<div class="ui black right labeled icon button">
			<i class="copy icon"></i>Copy
		</div>
	</div>

	<div class="ui transparent icon input">
		<input type="text" placeholder='Search...'>
		<i class="search icon"></i>
	</div>

	<script>
		'use strict'
		const button = document.querySelector('#button');
		const input = document.querySelector('#input');
		button.addEventListener('click', e => {
			input.classList.toggle('loading');
		});
		$('.ui.dropdown').dropdown({
			onChange (value) {
				console.info(value);
			}
		});
	</script>
</body>
</html>
